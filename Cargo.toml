[package]
name = "hypixel_api"
version = "0.1.0"
edition = "2021"

[dependencies]
rocket = { version = "0.5.0-rc.2", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
reqwest = { version = "0.11", features = ["json"] }
tokio = { version = "1", features = ["full"] }
lz4 = "1.23"    # LZ4 compression (more efficient for JSON)
lru = "0.7"
chrono = "0.4.38"